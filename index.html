<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Akan Name Generator</h1>
        <p>This app will calculate the day of the week you were born and give you your Akan name based on your gender.</p>
    </header>
    
    <main>
        <form id="akan-form">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required>
    
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" required>
    
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    
            <button type="submit">Submit</button>
        </form>
    
        <div id="result"></div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
